<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDo List</title>
</head>
<body>
    <section class="bg-slate-500 h-screen w-full ">
        <h1 class="text-cyan-300 text-4xl font-bold text-center pt-10">Today's Tasks</h1>
        <div class=" bg-white w-1/2 mx-auto h-[75vh] mt-10 rounded-lg shadow-2xl shadow-cyan-500 flex flex-col py-8 px-5 "> 
            <div class="flex bg-gray-100 focus:bg-slate-200 p-1 transition-colors rounded-full">
                <input type="text" placeholder="Write a Task here..." class="transition-colors  rounded-full py-2 px-6 focus:outline-none bg-slate-100 w-full hover:bg-slate-200 focus:bg-slate-200">
                <button class="text-slate-800 hover:bg-slate-500 bg-white hover:text-white w-24 rounded-full border transition-colors">Add</button>
            </div>
            <div class="flex justify-between mt-10  " >
                <div class="flex items-center gap-2">
                    <button class=" w-8 bg-slate-200 rounded-full p-1 ">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    
                    <h2>Hello Task</h2>
                </div>
                <div class="flex gap-2">
                    <button class="text-slate-500 hover:bg-slate-500 hover:text-white w-10 rounded-full p-2 border">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="text-slate-500 hover:bg-slate-500 hover:text-white w-10 rounded-full p-2 border">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                
                
            </div>
        </div>
    </section>
</body> 
</html>
